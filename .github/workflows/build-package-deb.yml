name: Build package for Deb
run-name: Build Debian ${{ inputs.package }} Package
on:
  workflow_dispatch:
    inputs:
      package:
        description: 'user space package'
        required: false
        type: string
        default: 'libvirt'
jobs:
  build_package:
    name: Build Package
    runs-on: self-hosted
    steps:
      - id: checkout_deb_builder
        name: Checkout Builder Repo
        uses: actions/checkout@v3
        with:
          repository: intel-sandbox/frameworks.actions.deb-builder
          token: ${{ secrets.DEB_BUILDER_TOKEN }}
          path: deb-builder
